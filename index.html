<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Validator</title>
    <!-- Load Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for clarity and focus state */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #e6edf3;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            max-width: 500px;
            width: 90%;
            background-color: #161b22;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
        .input-field {
            border: 1px solid #30363d;
            background-color: #0d1117;
            color: #e6edf3;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .input-field:focus {
            border-color: #2196f3;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.5);
            outline: none;
        }
        .error-message {
            display: none;
            color: #f87171; /* Tailwind red-400 */
            font-size: 0.875rem;
            margin-top: 4px;
        }
    </style>
</head>
<body>

    <div class="form-container p-6 sm:p-8 rounded-xl">
        <h2 class="text-3xl font-bold mb-6 text-white text-center">Get In Touch</h2>
        
        <form id="contactForm" novalidate>
            
            <!-- Success Message Placeholder -->
            <div id="successMessage" class="hidden p-4 mb-6 rounded-lg bg-green-900 text-green-300 border border-green-700 font-medium text-center" role="alert">
                Thank you! Your message has been submitted successfully.
            </div>

            <!-- Name Input Group -->
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium mb-2 text-gray-300">Name</label>
                <input type="text" id="name" name="name" 
                       class="input-field w-full p-3 rounded-lg" placeholder="John Doe">
                <span id="nameError" class="error-message">Name cannot be empty.</span>
            </div>

            <!-- Email Input Group -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium mb-2 text-gray-300">Email</label>
                <input type="email" id="email" name="email" 
                       class="input-field w-full p-3 rounded-lg" placeholder="example@domain.com">
                <span id="emailError" class="error-message">Please enter a valid email address.</span>
            </div>

            <!-- Message Input Group -->
            <div class="mb-6">
                <label for="message" class="block text-sm font-medium mb-2 text-gray-300">Message</label>
                <textarea id="message" name="message" rows="4" 
                          class="input-field w-full p-3 rounded-lg" placeholder="Your message..."></textarea>
                <span id="messageError" class="error-message">Message cannot be empty.</span>
            </div>

            <!-- Submit Button -->
            <button type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition duration-200 shadow-md">
                Send Message
            </button>

        </form>
    </div>

    <!-- JavaScript for Validation -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('contactForm');
            const successMessage = document.getElementById('successMessage');

            // Email validation regex (covers non-empty parts separated by @ and a final dot followed by characters)
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            /**
             * Helper function to show validation errors.
             * @param {string} inputId - The ID of the input field (e.g., 'name').
             * @param {string} errorText - The error message to display.
             */
            const showError = (inputId, errorText) => {
                const inputElement = document.getElementById(inputId);
                const errorElement = document.getElementById(inputId + 'Error');
                
                inputElement.classList.add('border-red-500', 'ring-1', 'ring-red-500');
                errorElement.textContent = errorText;
                errorElement.style.display = 'block';
            };

            /**
             * Helper function to clear validation errors.
             * @param {string} inputId - The ID of the input field.
             */
            const clearError = (inputId) => {
                const inputElement = document.getElementById(inputId);
                const errorElement = document.getElementById(inputId + 'Error');

                inputElement.classList.remove('border-red-500', 'ring-1', 'ring-red-500');
                errorElement.style.display = 'none';
            };

            /**
             * Validates all form inputs.
             * @returns {boolean} True if the form is valid, false otherwise.
             */
            const validateForm = () => {
                let isValid = true;
                successMessage.classList.add('hidden');

                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const message = document.getElementById('message').value.trim();

                // 1. Validate Name
                clearError('name');
                if (name === "") {
                    showError('name', 'Name cannot be empty.');
                    isValid = false;
                }

                // 2. Validate Email
                clearError('email');
                if (email === "") {
                    showError('email', 'Email cannot be empty.');
                    isValid = false;
                } else if (!emailRegex.test(email)) {
                    showError('email', 'Please enter a valid email address (e.g., user@example.com).');
                    isValid = false;
                }

                // 3. Validate Message
                clearError('message');
                if (message === "") {
                    showError('message', 'Message cannot be empty.');
                    isValid = false;
                }

                return isValid;
            };

            // Event listener for form submission
            form.addEventListener('submit', (event) => {
                // 5. Prevent default form submission
                event.preventDefault();

                // 3. Add JavaScript to validate inputs on submit
                if (validateForm()) {
                    // 6. Show success message on valid submission
                    successMessage.classList.remove('hidden');
                    
                    // Clear the form fields after successful validation
                    form.reset();
                    
                    // In a real application, you would send the data to a server here:
                    console.log('Form is valid and ready to submit data:', {
                        name: document.getElementById('name').value.trim(),
                        email: document.getElementById('email').value.trim(),
                        message: document.getElementById('message').value.trim()
                    });
                }
            });
            
            // Optional: Add event listeners to clear errors on input change
            document.getElementById('name').addEventListener('input', () => clearError('name'));
            document.getElementById('email').addEventListener('input', () => clearError('email'));
            document.getElementById('message').addEventListener('input', () => clearError('message'));
        });
    </script>

</body>
</html>
